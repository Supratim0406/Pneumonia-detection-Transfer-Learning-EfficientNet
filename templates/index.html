<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .container { max-width: 600px; }
        img.preview { max-height: 350px; margin-top: 15px; }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="text-primary mb-3">ü´Å Pneumonia X-ray Detection</h1>
        <p class="text-muted">Upload a chest X-ray image to detect pneumonia</p>

        <!-- upload form -->
        <div class="card shadow p-4 mb-4">
            <form method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" required>
                <button type="submit" class="btn btn-primary w-100 mt-3">Detect Pneumonia</button>
            </form>
        </div>

        {% if result %}
        <!-- results -->
        <div class="card shadow p-4">
            <h3 class="text-success">{{ result }}</h3>
            <p>Confidence: <b>{{ confidence }}%</b></p>
            <img class="preview rounded" src="{{ file_path }}" alt="X-ray image">
        </div>
        {% endif %}
    </div>
</body>
</html>
